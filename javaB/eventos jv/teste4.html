<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <form action="" id="formulario">
        <input type="text" name="calopsita">
        <button type="submit">Enviar</button>
    </form>

    <script>

        var form = document.getElementById("formulario")

        function enviaForm(event){

            //para não atualizar a página quando apertar no enviar, ou seja, quando envia, as informações não saem da tela
            event.preventDefault();

            
            //formdata serve para trazer todos os dados do forms
            var dados = new FormData(this)
            var calopsita = dados.get("calopsita")
            alert(calopsita)
        }
 
        //para acontecer alguma coisa
        form.addEventListener("submit", enviaForm)

        

    </script>
</body>
</html>
