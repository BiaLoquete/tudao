<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="botao">Clique aqui</button>
    <script>

        //precisa buscar meu botao em todo o html
        //getelementbyid serve para eu avisar que ele precisa procurar um elemento pelo id + o nome desse id
        var botao = document.getElementById("botao")

        //criar a função para o botão realizar
        function exibirAlerta(){
            alert("Removeu o mouse de cima")
        }

        function exibirAlertaClick(){
            alert("Clicou")
        }

        //quando tirar o mouse, faça tal coisa
        botao.addEventListener("mouseout", exibirAlerta)

        //quando apertar o botão, faça tal coisa
        botao.addEventListener("click", exibirAlertaClick)

    </script>
</body>
</html>
