<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Document</title>

    <!-- JV Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
        /*qualquer class que tiver col no meio do nome, vai sofrer essas modificações*/
        [class^="col"], [class*="col"]{
            background-color: #fff4e4;
            border: 1px solid #f1bc6d;
        }
        .la{
            background-color: rgb(242, 133, 133);
            border: 1px solid rgb(112, 5, 5)
        }
    </style>
</head>
<body>
    
    <!-- cria um container -->
    <div class="container">

        <!--conteúdo da linha-->
        <!-- o text center serve para centralizar o texto -->
        <div class="row text-center">
           
            <!-- esses 3 e 6 na frente serve para mostrar a quantidade que eu quero pegar na tela -->
            <!--sm é medida de responsivo no celular e md é para o tablet-->
            <div class="col-sm-3 la">
                DIV 1
            </div>

            <div class="col-sm-8 ">
                DIV 2
            </div>

        </div>
    </div>
</body>
</html>
